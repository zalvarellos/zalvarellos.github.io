<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">

        <label for="menu"></label>
        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img src="img/logo_icono.png" alt="Logo">
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Buscar</label>
                <input class="search-bar__form-search" id="busqueda" type="search">
                <input class="search-bar__form-submit" type="submit" value="üîç">
            </form>
            <div class="search-bar__carrito-container">
                <img class="search-bar__carrito-image" src="img/carrito_icono.png" alt="carrito">
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>

    
    <main>
        <!-- nombre, precio, stock, marca, categor√≠a, imagen, detalles, envio_sin_cargo -->
        <form action="alta.html" method="post" enctype="multipart/form-data">
            <fieldset class="form form--center">
                
                <legend class="form__title">Alta de Producto</legend>
                
                <div class="form-section">
                    <div class="form-section__info">
                        <label for="nombre">Nombre:* </label>
                        <input class="form-section__info-input" id="nombre" type="text" name="nombre" required autofocus >
                    </div>
        
                    <div class="form-section__info">
                        <label for="precio">Precio:* </label>
                        <input class="form-section__info-input" type="number" id="precio" name="precio" required>
                    </div>
                                        
                    <div class="form-section__info">
                        <label for="stock">Stock:* </label>
                        <input class="form-section__info-input" type="number" id="stock" name="stock" required>
                    </div>
                    
                    <div class="form-section__info">
                        <label for="marca">Marca:* </label>
                        <input class="form-section__info-input" type="text" id="marca" name="marca" required>
                    </div>

                    <div class="form-section__info">
                        <label for="categor√≠a">Categor√≠a:* </label>
                        <select name="categor√≠a" id="categor√≠a" required>
                            <option value="">- Seleccionar -</option>
                            <option value="celulares">Celulares</option>
                            <option value="auriculares">Auriculares</option>
                            <option value="computadoras">Computadoras</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
    
                    <div class="form-section__info">
                        <label for="foto">Agregar foto del producto:*</label>
                        <input name="foto" id="foto" type="file" accept="image/*" required multiple>
                    </div>

                    <div class="form-section__info">
                        <label for="detalles">Detalles del producto...</label>
                        <textarea name="detalles" id="detalles" class="form-section__info-input" maxlength="150"></textarea>
                    </div>

                    <div class="form-section__info">
                        <input class="form-section__info-input" type="checkbox" id="envio" name="envio" value="si">
                        <label for="envio">Env√≠o sin cargo</label>
                    </div>

                    <p class="form__advice">(*) campo obligatorio</p>
                </div>

            </fieldset>
    

            <div class="form-end">
                <input class="form-end__button-submit" type="submit" value="Agregar producto">
                <input class="form-end__button-reset" type="reset" value="Restablecer">
            </div>
        </form>
    </main>
</body>
</html>
