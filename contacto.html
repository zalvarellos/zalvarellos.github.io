<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <label for="menu"></label>
        <input type="checkbox" id="menu">
        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img src="img/logo_icono.png" alt="Logo">
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda">Buscar</label>
                <input class="search-bar__form-search" id="busqueda" type="search">
                <input class="search-bar__form-submit" type="submit" value="🔍">
            </form>
            <div class="search-bar__carrito-container">
                <img class="search-bar__carrito-image" src="img/carrito_icono.png" alt="carrito">
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        
        <h1 class="main__title">Consultas? brindanos tus datos y te contactamos!</h1>

        <!-- nombre, e-mail y comentarios. -->
        <form action="contacto.html" method="post" enctype="multipart/form-data">
            <fieldset class="form form--center">
                <legend class="form__title form__title--center">
                    Datos de contacto
                </legend>
                
                <div class="form-section">
                    <div class="form-section__info form-section__info--center">
                        <label for="nombre">Nombre: </label>
                        <input class="form-section__info-input" type="text" id="nombre" 
                            name="nombre" required
                        >
                    </div>
    
                    <div class="form-section__info form-section__info--center">
                        <label for="email">Email: </label>
                        <input class="form-section__info-input" type="email" id="email" 
                            name="email" required
                        >
                    </div>
    
                    <div class="form-section__info form-section__info--center">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="detalles" id="detalles" class="form-section__info-input" maxlength="150"></textarea>
                    </div>
    
                    <p class="form__advice">(*) campo obligatorio</p>
                </div>
            </fieldset>

            <div class="form-end">
                <input class="form-end__button-submit" type="submit" value="Enviar comentarios">
                <input class="form-end__button-reset" type="reset" value="Restablecer">
            </div>

        </form>
    </main>
    <footer class="main-footer">
        <div class="footer-bar">
            <input type="checkbox" class="footer-bar__toggle"/>
            <ul class="footer-bar__list">
                <li class="footer-bar__item">
                    <a class="footer-bar__link" href="http://www.instagram.com" target="_blank"><img src="img/instagram_icon.png" alt="instagram"></a>
                </li>
                <li class="footer-bar__item">
                    <a class="footer-bar__link" href="http://www.facebook.com" target="_blank"><img src="img/facebook_icon.png" alt="instagram"></a>
                </li>
                <li class="footer-bar__item">
                    <a class="footer-bar__link" href="https://api.whatsapp.com/send?phone=5491132515909" target="_blank"><img src="img/whatsapp_icon.png" alt="instagram"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
